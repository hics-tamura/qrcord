<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <title>QRコード読取画面</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/read_matching.css" />
  </head>
  <body>
    <h1>QRコード読取画面 [ 読取エリア : {{plase}} ]</h1>
    <form action="{{url_for('match')}}" id="form1" method="POST">
      <input type="submit" value="照合"　/>
      <input type="reset" value="リセット" />
      <input type="hidden" value={{plase}} name="plase" />
      <ol>
        {% for count in counts %}
        <li><input type="text" name="qrCode" /></li>
        {% endfor %}
      </ol>
      <input type="submit" value="照合"　/>
      <input type="reset" value="リセット" />
      <input type="button" value="読取エリア選択へ戻る"
             onclick="location.href='/readAreaSelect.html';" />
    </form>
  </body>
</html>
